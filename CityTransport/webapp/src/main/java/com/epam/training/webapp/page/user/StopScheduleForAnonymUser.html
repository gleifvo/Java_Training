<!DOCTYPE html>
<wicket:extend xmlns:wicket="http://wicket.apache.org">

	<style>
.table.stopsList, tr:hover td {
	background-color: #A9B4B7;
}
</style>
	<table clas="stopsList">

		<thead>
			<tr>
				<th><h2>
						<wicket:message key="hour" />
					</h2></th>
				<th><h2>
						<wicket:message key="minutes" />
					</h2></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="schedule">
				<td><h2 wicket:id="hour"></h2></td>
				<td><h2 wicket:id="minutes"></h2></td>
			</tr>


		</tbody>

	</table>

	<wicket:child />

</wicket:extend>
