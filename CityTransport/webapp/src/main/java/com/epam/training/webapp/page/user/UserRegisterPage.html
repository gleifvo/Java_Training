<!DOCTYPE html>
<wicket:extend xmlns:wicket="http://wicket.apache.org">

	<form wicket:id="form">
		<table>
			<tr>
				<td><h1>
						<label><wicket:message key="register" /></label>
					</h1></td>
			</tr>
			<tr>
				<td><h2>
						<label><wicket:message key="login" />:</label>
					</h2></td>
				<td><input wicket:id="login" type="text" /></td>
			</tr>
			<tr>
				<td><h2>
						<label><wicket:message key="password" />:</label>
					</h2></td>
				<td><input type="password" wicket:id="password" /></td>
			</tr>
			<tr>
				<td><h2>
						<label><wicket:message key="confirm" /> <wicket:message
								key="password" />:</label>
					</h2></td>
				<td><input type="password" wicket:id="confirm-password" /></td>
			</tr>


			<tr>
				<td><h2>
						<button class="btn" type="submit" wicket:id="submit-button">
							<wicket:message key="save" />
						</button>
					</h2></td>
			</tr>
		</table>
	</form>
</wicket:extend>
