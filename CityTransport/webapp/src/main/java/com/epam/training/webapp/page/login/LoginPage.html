<!DOCTYPE html>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h1>
		<wicket:message key="loginPage" />
	</h1>

	<form wicket:id="login-form">
		<table>
			<tr>
				<td><h2>
						<wicket:message key="login" />
						:
					</h2></td>
				<td><h2>
						<input type="text" wicket:id="login" />
					</h2></td>
			</tr>
			<tr>

				<td><h2>
						<wicket:message key="password" />
						:
					</h2></td>
				<td><h2>
						<input type="password" wicket:id="password" />
					</h2></td>

			</tr>

			<tr>
				<td>
					<h2>
						<button class="btn" type="submit" wicket:id="submit">
							<wicket:message key="log-in" />
						</button>
					</h2>
				</td>
			</tr>
		</table>

	</form>
	<h2>
		<div wicket:id="feedbackPanel"></div>
	</h2>
</wicket:extend>
